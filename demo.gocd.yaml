format_version: 2
pipelines:
  pipeline_code_demo:
    group: pipeline-dev
    materials:
      backend:
        git: https://github.com/raghav1674/gocd-practice.git
        branch: master
    stages:
      - Build_Demo_Project_Stage:
          clean_workspace: true
          jobs:
            install_deps:
              tasks:
                - exec:
                    run_if: passed
                    command: /bin/bash
                    arguments:
                    - -c pip3 install -r requirements.txt
            test_app:
              tasks:
                - exec:
                    run_if: passed
                    command: /bin/bash 
                    arguments:
                    - -c python3 test_Calculator.py
   